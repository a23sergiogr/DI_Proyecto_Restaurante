<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/book.css">
    <title>Book</title>
</head>
<body>
    <main class="mainBook">
        <div class="restaurant-form-container">
            <h2 class="form-title">Reserva tu Mesa</h2>
            <form class="restaurant-form">
                <div class="form-group">
                    <label for="name">Nombre Completo:</label>
                    <input type="text" id="name" name="name" placeholder="Ingresa tu nombre completo" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" placeholder="Ingresa tu correo electrónico" required>
                </div>
                <div class="form-group">
                    <label for="phone">Teléfono:</label>
                    <input type="tel" id="phone" name="phone" placeholder="Ingresa tu número de teléfono" required>
                </div>
                <div class="form-group">
                    <label for="date">Fecha de la Reserva:</label>
                    <input type="date" id="date" name="date" required>
                </div>
                <div class="form-group">
                    <label for="time">Hora:</label>
                    <input type="time" id="time" name="time" required>
                </div>
                <div class="form-group">
                    <label for="guests">Número de Personas:</label>
                    <select id="guests" name="guests" required>
                        <option value="" disabled selected>Selecciona...</option>
                        <option value="1">1 Persona</option>
                        <option value="2">2 Personas</option>
                        <option value="3">3 Personas</option>
                        <option value="4">4 Personas</option>
                        <option value="5">5 Personas</option>
                        <option value="6">6 Personas</option>
                        <option value="7">Más de 6</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="comments">Comentarios (opcional):</label>
                    <textarea id="comments" name="comments" placeholder="¿Algún requerimiento especial?"></textarea>
                </div>
                <div class="form-actions">
                    <button type="submit" class="submit-button">Reservar Ahora</button>
                </div>
            </form>
        </div>        
    </main>
</body>
</html>
